<!DOCTYPE html>
<html>

<head>

    <div id="text">

        <fieldset>
            <legend>Welcome to pokémon</legend>

            Name: <input placeholder ="Please give your pokemon a name"type="text" id="name_input" required>

            <button type = "submit" class ="button"onclick="send_pokemon()">Ajouter</button><br><br><br><br>
        
            Delete a pokémon : <select id="supprimer_selecteur"></select>
            <button class ="button" onclick="supp()">Supprimer</button><br><br>

            <p>Edit your pokémon</p> <br>
            Name: <input placeholder ="Please give your pokemon a name" type="text" id="name_edit" required>
            Url: <input placeholder ="Your chosen image url" type="text" id="url_edit" required>
            Level: <input placeholder ="Level" type="number" id="level_edit"required>
            Type of power: <input placeholder ="Type of power" type="text" id="power_edit" required><br><br><br>

            Editing a pokémon :<select id="editer_selecteur"></select>

        </fieldset>
    </div> <br><br><br>
        
        
    <div id="content"></div>
